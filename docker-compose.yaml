services:

  # ── Spark Master ────────────────────────────────────────────────────────────
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    hostname: spark-master
    user: root
    command: >
      bash -c "/opt/spark/sbin/start-master.sh &&
               tail -f /opt/spark/logs/spark--org.apache.spark.deploy.master.Master-*.out"
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_LOCAL_IP=spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./scripts:/opt/spark/work/scripts
      - ./data:/opt/spark/work/data
      - ./app:/opt/spark/work/app
    networks:
      - spark-net

  # ── Spark Worker 1 ──────────────────────────────────────────────────────────
  spark-worker-1:
    image: apache/spark:3.5.1
    container_name: spark-worker-1
    hostname: spark-worker-1
    user: root
    command: >
      bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
               tail -f /opt/spark/logs/spark--org.apache.spark.deploy.worker.Worker-*.out"
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_LOCAL_IP=spark-worker-1
    ports:
      - "8081:8081"
    depends_on:
      - spark-master
    volumes:
      - ./scripts:/opt/spark/work/scripts
      - ./data:/opt/spark/work/data
      - ./app:/opt/spark/work/app
    networks:
      - spark-net

  # ── Spark Worker 2 ──────────────────────────────────────────────────────────
  spark-worker-2:
    image: apache/spark:3.5.1
    container_name: spark-worker-2
    hostname: spark-worker-2
    user: root
    command: >
      bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
               tail -f /opt/spark/logs/spark--org.apache.spark.deploy.worker.Worker-*.out"
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8082
      - SPARK_LOCAL_IP=spark-worker-2
    ports:
      - "8082:8082"
    depends_on:
      - spark-master
    volumes:
      - ./scripts:/opt/spark/work/scripts
      - ./data:/opt/spark/work/data
      - ./app:/opt/spark/work/app
    networks:
      - spark-net

  # ── MinIO ────────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - spark-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ── MinIO bucket init ────────────────────────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/spark-data;
      mc mb --ignore-existing local/spark-output;
      echo 'Buckets ready';
      "
    networks:
      - spark-net

  # ── Jupyter ──────────────────────────────────────────────────────────────────
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work/notebooks
      - ./scripts:/home/jovyan/work/scripts
      - ./data:/home/jovyan/work/data
    depends_on:
      - spark-master
    networks:
      - spark-net

networks:
  spark-net:
    driver: bridge

volumes:
  minio-data: